resources:
- name: flight-school
  type: git
  source:
    uri: https://github.com/gaumire/flight-school
    branch: master
- name: flight-school-heroku
  type: git
  source:
    uri: https://git.heroku.com/flight-school-ci.git
    branch: master
    private_key: {{private_key_heroku}}

jobs:
- name: test-app
  plan:
  - get: flight-school
    trigger: true
  - task: tests
    file: flight-school/build.yml
  - put: flight-school-heroku
